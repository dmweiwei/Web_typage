[loggers]
keys=root, main, utils

[handlers]
keys=rotating_file, console

[formatters]
keys=form01

[logger_root]
level=ERROR
handlers=console

[logger_main]
level=INFO
handlers=rotating_file
qualname=main

[logger_utils]
level=INFO
handlers=rotating_file
qualname=utils

[handler_rotating_file]
class=handlers.TimedRotatingFileHandler
formatter=form01
args=('C:\\Users\\utilisateur\\PycharmProjects\\Web_typage\\LOGS\\Web_typage.log','midnight', 1, 7)

[handler_console]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=%(asctime)s %(name)s %(levelname)s %(message)s
