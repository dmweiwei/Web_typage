<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask App pour typer votre document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="hero is-primary is-fullheight" xmlns="http://www.w3.org/1999/html">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box">
                        <h1 class="title has-text-primary">Pr√©diction sur le typage</h1>
                        <ul class="block-list is-outlined is-primary pb-2">
                            <li class="is-large pb-1"><strong>{{ top1name }} : {{ top1pourcentage }}%</strong></li>
                            <div class="bd-snippet-preview mb-4">
                                <progress class="progress is-primary is-large" value={{ top1pourcentage }} max="100"></progress>
                            </div>
                            <li class="is-large pb-1">{{ top2name }} : {{ top2pourcentage }}%</li>
                            <div class="bd-snippet-preview mb-4">
                                <progress class="progress is-primary is-large" value={{ top2pourcentage }} max="100"></progress>
                            </div>
                            <li class="is-large pb-1">{{ top3name }} : {{ top3pourcentage }}%</li>
                            <div class="bd-snippet-preview mb-1">
                                <progress class="progress is-primary is-large" value={{ top3pourcentage }} max="100"></progress>
                            </div>
                        </ul>
                        <h1 class="title has-text-info mt-4">{{message}}</h1>
<!--                        <p class="has-text-info"><strong>{{typage_du_document_alpha}}</strong></p>-->
                    </div>
                    <div class="container mt-6">
                        <div class="columns is-centered">
                            <a href="/upload" class="button is-link has-text-primary is-primary is-inverted is-rounded">
                                <strong>Retour au formulaire</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
